<body>
<div class="page">

    <div id="background-div" class="bg-div text-center">
        <h1>- Online Counter -</h1>
        <h5>Use the buttons on the screen or the "+" and "-" keys on the keyboard to start counting.<br> Use the Restart
            button or "R" key to reset the Counter.<br> Use the Dropdown to change the counter value.</h5>

        <div>
            <div id="content" class="content-div"></div>

            <div id="option" class="option">

                <select id="change-sub" class="change-value">
                    <option id="base-add" value="1">-1</option>
                    <option value="5">-5</option>
                    <option value="10">-10</option>
                    <option value="50">-50</option>
                    <option value="100">-100</option>
                </select>

                <select id="change-add" class="change-value">
                    <option id="base-sub" value="1">+1</option>
                    <option value="5">+5</option>
                    <option value="10">+10</option>
                    <option value="50">+50</option>
                    <option value="100">+100</option>
                </select>

            </div>
        </div>

    </div>
